{{ define "main" }}
<div class="w-full max-w-4xl lg:max-w-5xl">
  <h1 class="text-3xl my-6 font-extralight text-slate-800 dark:text-white">
    {{ .Title | .RenderString }}
  </h1>

  <h2 class="text-2xl my-6 font-light text-slate-800 dark:text-white">
    Experience
  </h2>
  <div class="p-6 lg:p-0">
    <ul class=" grid grid-cols-1 sm:grid-cols-2 gap-6 lg:grid-cols-1">
      {{ $positions := first 20 (where site.RegularPages "Section" "positions") }}
      {{ range $positions }}
      <li class="h-full">
        {{ partial "position-card.html" . }}
      </li>
      {{ end }}
    </ul>
  </div>


</div>
{{ end }}
