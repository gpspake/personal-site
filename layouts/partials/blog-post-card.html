<article class="flex flex-col mt-6 mx-2 md:mx-0 overflow-hidden shadow-md bg-white dark:bg-black/20">
  <div>
    <a href="{{ .RelPermalink }}">
      {{ partial "block/image.html" . }}
    </a>
  </div>
  <div class="flex flex-col gap-y-3 p-6">
    <h2 class="text-2xl font-semibold text-slate-800 dark:text-slate-200">
      <a href="{{ .RelPermalink }}">{{ .Title | .RenderString }}</a>
    </h2>

    {{ partial "block/desc.html" . }}
    {{ partial "block/taxonomies.html" .}}

    {{ partial "block/time.html" . }}
    {{ partial "block/author.html" . }}
  </div>
</article>
